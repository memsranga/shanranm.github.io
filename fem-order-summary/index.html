<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <img
          class="illustration"
          src="images/illustration-hero.svg"
          alt="illustration"
        />
        <div class="card-content">
          <h1 class="header">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-row">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="plan-details">
              <h3>Annual Plan</h3>
              <p class="plan-cost">$59.99/year</p>
            </div>
            <span class="change-plan">Change</span>
          </div>

          <button class="noselect btn btn-primary">Proceed to Payment</button>

          <button class="noselect btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shanranm">@shanranm</a>.
    </div>
  </body>
</html>
